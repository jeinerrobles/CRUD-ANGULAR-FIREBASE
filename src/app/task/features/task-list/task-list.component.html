<section class="mx-auto w-full max-w-screen-lg px-6">
    <a class="cursor-pointer mb-8 inline-block focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900"
        routerLink="/tasks/new">
        Nueva tarea
    </a>
    @if (tasksService.loading()) {
        <p>Cargando lista...</p>
    }@else {
    <app-table [tasks]="tasksService.getTasks()" />
    }
</section>
